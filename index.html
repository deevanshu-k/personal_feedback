<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="/personal_feedback/">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
        <title>Feedback Pls</title>
    </head>
    <body>
        <div class="loading-container" id="loading-container">
            <div class="loader">
                <svg class="circular-loader" viewBox="25 25 50 50">
                    <circle class="loader-path" cx="50" cy="50" r="20"></circle>
                </svg>
            </div>
        </div>
        <div class="thankyou-container" id="thankyou-container">
            <div class="text">Thanks a bunch for your helpful feedback!</div>
        </div>
        <div class="container" id="container">
            <div class="text">Your Feedback Matters!</div>
            <form id="feedback-form">
                <div class="form-row">
                    <div class="input-data">
                        <input name="name" type="text" />
                        <div class="underline"></div>
                        <label for=""
                            >Your Name <small>(Optional)</small></label
                        >
                    </div>
                    <div class="input-data">
                        <input name="email" type="email" />
                        <div class="underline"></div>
                        <label for=""
                            >Your Email <small>(Optional)</small></label
                        >
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input name="phoneno" type="tel" />
                        <div class="underline"></div>
                        <label for=""
                            >Your Phone No <small>(Optional)</small></label
                        >
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data textarea">
                        <textarea
                            name="tlmewtutnk"
                            rows="8"
                            cols="80"
                            required
                        ></textarea>
                        <br />
                        <div class="underline"></div>
                        <label for="">Tell Me What You Think</label>
                        <br />
                    </div>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit" />
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="main.js"></script>
</html>
